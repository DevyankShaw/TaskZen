<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="presentationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="domainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadows -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="componentShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Main Container -->
  <rect x="50" y="50" width="1100" height="700" rx="20" fill="white" filter="url(#shadow)"/>
  
  <!-- Title -->
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50">
    TaskZen - Clean Architecture
  </text>
  
  <!-- Presentation Layer -->
  <g>
    <!-- Layer Background -->
    <rect x="100" y="140" width="1000" height="160" rx="15" fill="#f8f9fa" stroke="#3498db" stroke-width="3" filter="url(#componentShadow)"/>
    
    <!-- Layer Title -->
    <rect x="450" y="160" width="300" height="40" rx="10" fill="url(#presentationGradient)" filter="url(#componentShadow)"/>
    <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Presentation Layer
    </text>
    
    <!-- Components -->
    <rect x="120" y="220" width="140" height="35" rx="8" fill="url(#presentationGradient)" filter="url(#componentShadow)"/>
    <text x="190" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Task Board Pages
    </text>
    
    <rect x="280" y="220" width="140" height="35" rx="8" fill="url(#presentationGradient)" filter="url(#componentShadow)"/>
    <text x="350" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Task Form Pages
    </text>
    
    <rect x="440" y="220" width="100" height="35" rx="8" fill="url(#presentationGradient)" filter="url(#componentShadow)"/>
    <text x="490" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Widgets
    </text>
    
    <rect x="560" y="220" width="160" height="35" rx="8" fill="url(#presentationGradient)" filter="url(#componentShadow)"/>
    <text x="640" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      BLoC (Business Logic)
    </text>
    
    <rect x="740" y="220" width="140" height="35" rx="8" fill="url(#presentationGradient)" filter="url(#componentShadow)"/>
    <text x="810" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Riverpod (UI States)
    </text>
    
    <!-- Tech Stack -->
    <rect x="200" y="270" width="100" height="20" rx="10" fill="#6c5ce7"/>
    <text x="250" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Flutter Widgets
    </text>
    
    <rect x="320" y="270" width="80" height="20" rx="10" fill="#6c5ce7"/>
    <text x="360" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      BLoC Pattern
    </text>
    
    <rect x="420" y="270" width="60" height="20" rx="10" fill="#6c5ce7"/>
    <text x="450" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Riverpod
    </text>
  </g>
  
  <!-- Arrow 1 -->
  <polygon points="590,320 610,320 600,340" fill="#7f8c8d"/>
  <text x="600" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#7f8c8d">↓</text>
  
  <!-- Domain Layer -->
  <g>
    <!-- Layer Background -->
    <rect x="100" y="360" width="1000" height="160" rx="15" fill="#f8f9fa" stroke="#9b59b6" stroke-width="3" filter="url(#componentShadow)"/>
    
    <!-- Layer Title -->
    <rect x="430" y="380" width="340" height="40" rx="10" fill="url(#domainGradient)" filter="url(#componentShadow)"/>
    <text x="600" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Domain Layer (Business Logic)
    </text>
    
    <!-- Components -->
    <rect x="120" y="440" width="100" height="35" rx="8" fill="url(#domainGradient)" filter="url(#componentShadow)"/>
    <text x="170" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Task Entity
    </text>
    
    <rect x="240" y="440" width="100" height="35" rx="8" fill="url(#domainGradient)" filter="url(#componentShadow)"/>
    <text x="290" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      User Entity
    </text>
    
    <rect x="360" y="440" width="120" height="35" rx="8" fill="url(#domainGradient)" filter="url(#componentShadow)"/>
    <text x="420" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Task Use Cases
    </text>
    
    <rect x="500" y="440" width="120" height="35" rx="8" fill="url(#domainGradient)" filter="url(#componentShadow)"/>
    <text x="560" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      User Use Cases
    </text>
    
    <rect x="640" y="440" width="180" height="35" rx="8" fill="url(#domainGradient)" filter="url(#componentShadow)"/>
    <text x="730" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Task Repository Interface
    </text>
    
    <rect x="840" y="440" width="180" height="35" rx="8" fill="url(#domainGradient)" filter="url(#componentShadow)"/>
    <text x="930" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      User Repository Interface
    </text>
    
    <!-- Tech Stack -->
    <rect x="300" y="490" width="70" height="20" rx="10" fill="#6c5ce7"/>
    <text x="335" y="503" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Pure Dart
    </text>
    
    <rect x="390" y="490" width="100" height="20" rx="10" fill="#6c5ce7"/>
    <text x="440" y="503" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Either (fpdart)
    </text>
    
    <rect x="510" y="490" width="100" height="20" rx="10" fill="#6c5ce7"/>
    <text x="560" y="503" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Domain Models
    </text>
  </g>
  
  <!-- Arrow 2 -->
  <text x="600" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#7f8c8d">↓</text>
  
  <!-- Data Layer -->
  <g>
    <!-- Layer Background -->
    <rect x="100" y="580" width="1000" height="160" rx="15" fill="#f8f9fa" stroke="#f39c12" stroke-width="3" filter="url(#componentShadow)"/>
    
    <!-- Layer Title -->
    <rect x="520" y="600" width="160" height="40" rx="10" fill="url(#dataGradient)" filter="url(#componentShadow)"/>
    <text x="600" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Data Layer
    </text>
    
    <!-- Components -->
    <rect x="120" y="660" width="180" height="35" rx="8" fill="url(#dataGradient)" filter="url(#componentShadow)"/>
    <text x="210" y="682" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Task Repository Impl
    </text>
    
    <rect x="320" y="660" width="180" height="35" rx="8" fill="url(#dataGradient)" filter="url(#componentShadow)"/>
    <text x="410" y="682" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      User Repository Impl
    </text>
    
    <rect x="520" y="660" width="100" height="35" rx="8" fill="url(#dataGradient)" filter="url(#componentShadow)"/>
    <text x="570" y="682" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Task Model
    </text>
    
    <rect x="640" y="660" width="100" height="35" rx="8" fill="url(#dataGradient)" filter="url(#componentShadow)"/>
    <text x="690" y="682" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      User Model
    </text>
    
    <rect x="760" y="660" width="140" height="35" rx="8" fill="url(#dataGradient)" filter="url(#componentShadow)"/>
    <text x="830" y="682" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Local Data Source
    </text>
    
    <rect x="920" y="660" width="100" height="35" rx="8" fill="url(#dataGradient)" filter="url(#componentShadow)"/>
    <text x="970" y="682" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      Mock Data
    </text>
    
    <!-- Tech Stack -->
    <rect x="350" y="710" width="100" height="20" rx="10" fill="#6c5ce7"/>
    <text x="400" y="723" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Local Storage
    </text>
    
    <rect x="470" y="710" width="80" height="20" rx="10" fill="#6c5ce7"/>
    <text x="510" y="723" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
      Data Models
    </text>
  </g>
  
  <!-- Flow Direction -->
  <rect x="1050" y="300" width="80" height="200" rx="10" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="2" filter="url(#componentShadow)"/>
  <text x="1090" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7f8c8d" transform="rotate(90 1090 320)">
    Data Flow
  </text>
  <text x="1090" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7f8c8d" transform="rotate(90 1090 380)">
    Direction
  </text>
  
  <!-- Dependency Rule Note -->
  <rect x="150" y="760" width="900" height="30" rx="15" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <text x="600" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">
    Dependency Rule: Inner layers should not depend on outer layers. Domain layer is independent.
  </text>
</svg>